<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!--Bootstrap CSS link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!--personal CSS link-->
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <!--main header on top of page-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!--div for everything under the header-->
    <div id="content-box"> 
        <!--container for all buttons and user input form-->
        <div class="content-child" id="history-container">
            <h2> Search for a City: </h2> 
                <!--form for user input-->
                <form id="searchForm">
                    <input type="text" id="searchInput" value="San Diego"><br>
                </form>
            <!--blue search button place-->
            <button id="searchBtn">Search</button>
            <!--section specifically for past search buttons-->
            <div class="pastSearches"></div>
        </div>
    
        <!--div for weather information-->
        <div class="content-child" id="weather-container">
            <!--where weather content is actually rendered to-->
            <div id="fiveDayForecast"></div>
        </div>

    </div>
    <!--bootstrap script link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--personal js link-->
    <script src="./assets/script.js"></script>
</body>
</html>
